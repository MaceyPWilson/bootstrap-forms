<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>The Muppet Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <div class="container">
  <div class="row">
  <div class="col-lg-6">

  <header>
  	<h1>Test Your Knowledge: A Quiz on The Muppets</h1>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <p> The Muppets has been around in various forms for years. But how much of that story do you actually know?</p>
    <a href="https://en.wikipedia.org/wiki/The_Muppets">All the answers to this quiz can be found at this link.</a>
  </header>

<form>
  <fieldset class="form-group">

  <div class="form-group">
  <label class="form-control-label" for="q1">What show did The Muppets originate from?</label> <input class="form-control" type="text" name="q1" id="q1">
  </div>

  <div class="form-group">
  <label class="form-control-label" for="q2">Who was the primary creator of The Muppets?</label> <input class="form-control" type="text" name="q2" id="q2">
  </div>

  <div class="form-group">
  <label class="form-control-label" for="q3">Why was the Disney aquistion of the Muppets put off?</label> <textarea class="form-control" name="q3" rows="5" cols="50" id="q3"></textarea>
  </div>

  <div class="form-group">
  <label class="form-check-label">What year did Disney officially purchase The Muppets?</label>
    <div class="form-check">
      <label class="form-check-label"><input class="form-check-input" type="radio" name="a4" value="no"> 1983 </label>
    </div><!-- form-check -->
    <div class="form-check">
      <label class="form-check-label"><input class="form-check-input" type="radio" name="a4" value="no"> 1999 </label>
    </div><!-- form-check -->
    <div class="form-check">
      <label class="form-check-label"><input class="form-check-input" type="radio" name="a4" value="yes"> 2004 </label>
    </div><!-- form-check -->
    <div class="form-check">
      <label class="form-check-label"><input class="form-check-input" type="radio" name="a4" value="no"> 2008 </label>
    </div><!-- form-check -->
  </div>

  <div class="form-group">
  <label class="form-check-label">Check each box next to a real Muppet film title.</label>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="q5">
      <label class="q5" for="q5">
        The Muppet Movie
      </label>
    </div>
  <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="a5.2">
  <label class="form-control-label" for="q5">
    The Great Muppet Caper
  </label>
  </div>
  <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="a5.3">
  <label class="q5" for="q5">
    The Muppets in New York
  </label>
  </div>
  <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="a5.4">
  <label class="q5" for="q5">
    The Muppets Take Manhattan
  </label>
  </div>
  </div>

  <div class="form-group">
  <label class="form-check-label">Which Muppet character became the first one appear regularly on a network television?</label>
  <select class="form-control" name="q6" size="6" multiple>
   <option>Kermit the Frog</option>
   <option>Fozzie Bear</option>
   <option>Rolf the Dog</option>
   <option>Gonzo the Great</option>
   <option>Miss Piggy</option>
   <option>Animal</option>
   </select>
   </div>

<input class= "btn btn-primary" type="submit" value="Submit"> <input class= "btn btn-secondary" type="reset" value="Start over">

</fieldset>
</form>

</div> <!--column-->
</div> <!--row-->
</div> <!--container-->

<script src="js/bootstrap.min.js"></script>
</body>
</html>
